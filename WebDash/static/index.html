<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Forex</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h3>Forex KPI</h3>
            <button class="button" @click="loadData">Load Data</button>
        </div>
        <div class="tablecontainer">
            <table>
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Time</th>
                        <th>Volume</th>
                        <th>mid_c</th>
                        <th>Direction</th>
                        <th>MACD_Cross</th>
                        <th>BB_Signal</th>
                        <th>Hammer</th>
                        <th>Doji</th>
                        <th>Marubozu</th>
                        <th>Spinning Top</th>
                        <th>Engulfing</th>
                        <th>Body %</th>
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in kpiData" >
                        <td>{{ item.PAIR }}</td>    
                        <td>{{ item.time }}</td>    
                        <td>{{ item.volume }}</td>   
                        <td>{{ item.mid_c }}</td>   
                        <td :class="applyDirectionClass(item.DIRECTOIN)"></td>
                        <td :class="applyOnOffClass(item.MACD_CROSS)"></td>  
                        <td :class="applyOnOffClass(item.BB_SIGNAL)"></td>   
                        <td :class="applyOnOffClass(item.HAMMER)"></td>
                        <td :class="applyOnOffClass(item.DOJI)"></td>    
                        <td :class="applyOnOffClass(item.MARUBOZU)"></td>    
                        <td :class="applyOnOffClass(item.SPINNING_TOP)"></td>    
                        <td :class="applyOnOffClass(item.ENGULFING)"></td>
                        <td>{{item.BODY_PERC.toFixed(2)}}</td>   
                        <td :class="applyDirectionClass(item.TREND)"></td>   
                    </tr>
                </tbody>

            </table>

        </div>
        <!-- <pre>{{JSON.stringify(kpiData, null, 2) }}</pre>  -->
    </div>
    <script src="app.js"></script>
</body>
</html>
